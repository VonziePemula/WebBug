<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vonzie Panel Controller</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-96">
    <h1 class="text-xl font-bold text-center mb-4">Vonzie Bug Panel</h1>
    <input id="number" type="text" placeholder="62xxxx" 
           class="w-full p-2 rounded-lg text-black mb-4" />
    <button onclick="sendBug()" 
            class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg font-bold">
      ðŸš€ Kirim Bug
    </button>
    <p id="status" class="text-center mt-4"></p>
  </div>

  <script>
    async function sendBug() {
      const number = document.getElementById("number").value;
      const res = await fetch("/send-bug", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      document.getElementById("status").innerText = data.msg;
    }
  </script>
</body>
</html>
